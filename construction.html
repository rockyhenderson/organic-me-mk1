<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderConstruction</title>
    <style>
        body{
            background-color: yellow;
        }
        @keyframes sway {
            0% {
                transform: rotate(8deg);
            }

            50% {
                transform: rotate(-8deg);
            }

            100% {
                transform: rotate(8deg);
            }
        }

        .object {
            position: absolute;
            animation: sway 2.4s infinite;
            animation-timing-function: ease-in-out;
            -webkit-transform-origin: top;
            -moz-transform-origin: top;
            transform-origin: top;
            left: 0;
            right: 0;
            height: 5%;
            z-index: 999;
            text-transform: uppercase;
        }

        .object-shape {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            background-color: #2187C7;
            margin: 0 auto;
            position: relative;
            color: #fff;
            text-align: center;
            padding-top: 25px;
            font-weight: 800;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .object-shape span {
            font-size: 22px;
            color: white;
        }

        .object-rope {
            height: 100%;
            width: 5px;
            background-color: #2187C7;
            content: "";
            display: block;
            margin-left: 50%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 500px;
            padding: 35vh 20px 20px 20px
        }

        .logo {
            max-width: 300px;
        }

        p {
            font-family: sans-serif;
            text-align: center;
        }

        .message {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="object">
        <div class="object-rope"></div>
        <div class="object-shape">
            Coming <span class="soon">Soon</span>
        </div>
    </div>

    <div class="content">
        <img class="logo" src="https://s3-ap-southeast-2.amazonaws.com/images.fitseeker.com.au/logo.svg" />

        <p class="message"> This page in under construction, please check back later <p>

        <p class="mailtoaddress"><em>jack@teamhendo.com</em></p>
    </div>
</body>

</html>
